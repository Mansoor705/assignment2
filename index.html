<!DOCTYPE html>
<html>
<head>
	<title>Integral University Student Registration</title>
	<style>
		h1 {
			font-size: 24px;
			color: navy;
			text-align: center;
		}

		form {
			width: 50%;
			margin: 0 auto;
			text-align: left;
		}

		label {
			display: block;
			margin-top: 20px;
			font-size: 18px;
		}

		input[type="text"], input[type="email"], input[type="password"], textarea {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
		}

		select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 2px solid #ccc;
			border-radius: 4px;
			appearance: none;
			-webkit-appearance: none;
			-moz-appearance: none;
		}

		button[type="submit"] {
			width: 100%;
			background-color: navy;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button[type="submit"]:hover {
			background-color: #006699;
		}
	</style>
</head>
<body>
	<h1>Integral University</h1>
 <h1 align="center"><font color = "green">DEPARTMENT OF COMPUTER APPLICATION</font></h1>
            <h2 align="center"><font color = "green">INTEGRAL UNIVERSITY</font></h2>
            <h2 align="center"><font color = "green">LUCKNOW</font></h2>
            
            <a href = "https://www.iul.ac.in/img/IntegralUniversityLogo.jpg" target = "_self">
                <center><img src = "https://www.iul.ac.in/img/IntegralUniversityLogo.jpg" alt = "IUL"></a></center>
                
                <center><img src="https://iul.ac.in/img/Buildings/Big/Academic%20Block-I.JPG" alt="description" width="30%"></center>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required>

        <label for="courses">Courses:</label>
		<select id="courses" name="courses" required>
			<option value="bca">BCA</option>
			<option value="btech">BTech</option>
			<option value="bsc">BSc</option>
		</select>

		<label for="address">Address:</label>
		<textarea id="address" name="address" required></textarea>

		<label for="gender">Gender:</label>

		<button type="submit">Submit</button>
	</form>

    <script> setTimeout(function() {
        document.body.style.backgroundColor = "#006699";
    }, 5000); </script>
</body>
</html>
